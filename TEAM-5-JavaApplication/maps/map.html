<!DOCTYPE html><html><head><title></title><style type="text/css">#map{height: 400px;width: 100%;}</style></head><body><div id="map"></div><script>function initMap(){var options={zoom: 15,center:{lat:51.0486,lng:-114.0708}}var map=new google.maps.Map(document.getElementById('map'), options);var geocoder=new google.maps.Geocoder();geocodeAddress(geocoder, map);}function geocodeAddress(geocoder, resultsMap){var address='626 2 ave ne';geocoder.geocode({'address': address}, function (results, status){if(status==='OK'){resultsMap.setCenter(results[0].geometry.location);var marker=new google.maps.Marker({map: resultsMap,position: results[0].geometry.location});}else{alert('ERROR: ' + status);}});}</script><script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDbwZ-25S3PnshvY6t_z_kkYiWnl9KskY&callback=initMap"></script></body></html>
